<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Restaurant Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>




</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">University Restaurant</div>
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#Menus">Menus</a></li>
                    <li><a href="#History">History</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="main-content container">
        <section id="wait-times" class="chart-section">
            <div class="chart-title"></div>
                <h2 style="display: inline-block; vertical-align: middle;">Current Wait Time</h2>
                <img class="svg" src="clock.svg" alt="Clock Icon" style="display: inline-block; width: 32px; height: 32px; vertical-align: middle; padding-bottom: 4px;">
            </div>
            <div class="chart-container">
                <canvas id="waitTimeChart"></canvas>
            </div>
        </section>
        
        <section id="line-sizes" class="chart-section">
            <div class="chart-title"></div>
                <h2 style="display: inline-block; vertical-align: middle;">Current Line Size</h2>
                <img class="svg" src="users.svg" alt="Crowd Icon" style="display: inline-block; width: 45px; height: 45px; vertical-align: middle; padding-bottom: 8px;">
            </div>
            <div class="chart-container">
                <canvas id="lineSizeChart"></canvas>
            </div>
        </section>

        <section id="todays-menu" class="menu-section">
            <h2 class="Menu-Title">Today's Menu</h2>
            <div class="menu-container">
                
                <div class="menu-item">
                    <img src="current_menu_lunch.JPG" alt="Lunch" class="menu-image">
                    <h3>Lunch</h3>
                </div>
                <div class="menu-item">
                    <img src="current_menu_dinner.JPG" alt="Dinner" class="menu-image">
                    <h3>Dinner</h3>
                </div>
                <div class="menu-item">
                    <img src="current_menu_breakfast.JPG" alt="Breakfast" class="menu-image-breakfast">
                    <h3>Breakfast</h3>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 University Restaurant. All rights reserved.</p>
            <p id="contact-info">Contact us: info@universityrestaurant.com</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
