<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Restaurant Dashboard Patras</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>




</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="seal.png" alt="University Seal" class="university-seal">
                <div class="logo">Line Spotter</div>
            </div>

        </div>
    </header>
    
    
    <main class="main-content container">
        <div class="main-content"></div>
            <section id="wait-times" class="chart-section">
                <div class="chart-title"></div>
                <h2 style="display: inline-block; vertical-align: middle;">&nbsp;Current Wait Times</h2>
                <h2 id="current_WaitTime" class="count" style="display: inline-block; vertical-align: middle; padding-right: 10px;">NaN</h2>
                <img class="svg" src="clock.svg" alt="Clock Icon" style="display: inline-block; width: 35px; height: 35px; vertical-align: middle; padding-bottom: 0px;padding-right: 5px;">
                </div>
                <div class="chart-container">
                    <canvas id="waitTimeChart"></canvas>
                </div>
            </section>
        
        
            <section id="line-sizes" class="chart-section">
                <div class="chart-title"></div>
                    <h2 style="display: inline-block; vertical-align: middle;">&nbsp;Current Line Size</h2>
                    <h2 id="current_LineSize" class="count" style="display: inline-block; vertical-align: middle; padding-right: 10px;">NaN</h2>
                    <img class="svg" src="users.svg" alt="Crowd Icon" style="display: inline-block; width: 45px; height: 45px; vertical-align: middle; padding-bottom: 8px;">
                </div>
                <div class="chart-container">
                    <canvas id="lineSizeChart"></canvas>
                </div>
            </section>

            <section id="todays-menu" class="menu-section">
                <h2 class="Menu-Title">&nbsp;Today's Menu</h2>
                <div class="menu-container">
                    <div id="breakfast-menu" class="menu-item">
                        <h3>Breakfast</h3>
                    </div>
                    <div id="lunch-menu" class="menu-item">
                        <h3>Lunch</h3>
                    </div>
                    <div id="dinner-menu" class="menu-item">
                        <h3>Dinner</h3>
                    </div>
                </div>

            </section>
            
            
        </div>
        

    </main>

    <footer class="footer">
 
        <div class="container">
            <p class="contact-info">&copy; 2024 University Restaurant. All rights reserved.</p>
            <p class="contact-info" id="contact-info">Contact us: info@universityrestaurant.com</p>
        </div>
    </footer>
    <nav class="bottom-nav">
        <a href="#home" class="nav-item active">Home</a>
        <a href="#menu" class="nav-item">Menu</a>
        <a href="#history" class="nav-item">History</a>
    </nav>
      

    <script src="script.js"></script>
</body>
</html>
